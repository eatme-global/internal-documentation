backend:
  name: github
  repo: eatme-global/internal-documentation
  branch: main
  auth_type: implicit
  app_id: Ov23liEladNpvJb1kR68
  base_url: https://docs.eatmeglobal.org
  auth_endpoint: https://github.com/login/oauth/authorize
  large_media: true

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "docs"
    label: "Docs"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
